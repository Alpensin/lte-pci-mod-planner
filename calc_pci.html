<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc_pci.css">
    <title>PCI Planner</title>
</head>

<body>
    <button id="addRow">Add PCI</button>
    <button id="removeRow">Remove PCI</button>
    <button id="copy">Copy PCIs to clipboard</button>
    <table id="calc_table" class="display" style="width:100%">
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th id="mod3"></th>
                <th id="mod6"></th>
                <th id="mod30"></th>
            </tr>
            <tr>
                <th>Parameter</th>
                <th>PCI value</th>
                <th>PSS Group (mod3)</th>
                <th>RS Group (mod6)</th>
                <th>PUCCH Group (mod30)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="row-1-PAR">Planned PCI 1</td>
                <td><input type="number" id="row-1-PCI_input" name="row-1-PCI_input" min="0" max="503"></td>
                <td id="row-1-mod3"></td>
                <td id="row-1-mod6"></td>
                <td id="row-1-mod30"></td>
            </tr>
        </tbody>
    </table>
    <script src="calc_pci.js"></script>
</body>

</html>
